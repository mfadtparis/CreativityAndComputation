<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
		$.getJSON( "artists.json", function( data ) {
			$("#info").append("<a href='"+data.artists[0].website+"'>"+data.artists[0].name+"</a><br/>");
			$("#info").append("<a href='"+data.artists[1].website+"'>"+data.artists[1].name+"</a>");
		});
});
</script>
</head>
<body>
<p id="info"></p>
</body>
</html>
